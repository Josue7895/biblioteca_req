<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“š Biblioteca Digital</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Estilos propios -->
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
    }
    .navbar {
      background: #ff0000;
      padding: 1rem;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.8rem;
      color: #fff !important;
      letter-spacing: 2px;
    }
    .upload-box {
      background: #1a1a1a;
      border-left: 5px solid #ff0000;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 0 15px rgba(255,0,0,0.4);
    }
    .upload-box h4 {
      color: #ff0000;
      font-weight: bold;
      text-transform: uppercase;
    }
    .card {
      background: #1a1a1a;
      border: none;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      color: #fff;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,0,0,0.6);
    }
    .btn-custom {
      background: #ff0000;
      border: none;
      color: #fff;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background: #cc0000;
      transform: scale(1.1);
    }
    h4.section-title {
      color: #ff0000;
      font-weight: bold;
      margin-bottom: 20px;
      text-transform: uppercase;
      border-bottom: 2px solid #ff0000;
      display: inline-block;
      padding-bottom: 5px;
    }
    footer {
      background: #111;
      color: #666;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      font-size: 0.9rem;
    }
    footer span {
      color: #ff0000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand animate__animated animate__fadeInLeft" href="#">ðŸ“š Biblioteca Digital</a>
    </div>
  </nav>

  <div class="container mt-5">
    <!-- Subir libro -->
    <div class="upload-box animate__animated animate__fadeInDown">
      <h4>Subir libro (PDF)</h4>
      <form method="POST" action="/upload" enctype="multipart/form-data" class="d-flex">
        <input type="file" name="file" class="form-control me-2" required>
        <button type="submit" class="btn btn-custom">â¬† Subir</button>
      </form>
    </div>

    <!-- Libros disponibles -->
    <h4 class="section-title animate__animated animate__fadeInRight">ðŸ“– Libros disponibles</h4>
    <div class="row g-3">
      {% for file in files %}
      <div class="col-md-3 col-sm-6">
        <div class="card p-3 animate__animated animate__zoomIn">
          <h6>{{ file }}</h6>
          <a href="/download/{{ file }}" class="btn btn-custom mt-2">â¬‡ Descargar</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Proyecto <span>Biblioteca Digital</span> | Desarrollado por JosuÃ© ðŸš€</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
