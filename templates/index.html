<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“š Biblioteca Digital</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Estilos propios -->
  <style>
    body {
      background: linear-gradient(135deg, #1c1c1c, #2c2c54);
      color: #fff;
      font-family: "Segoe UI", sans-serif;
    }
    .navbar {
      background: #28a745;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #fff !important;
    }
    .card {
      background: #2d2d44;
      border: none;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }
    .btn-custom {
      background: #28a745;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background: #1e7e34;
      transform: scale(1.05);
    }
    .upload-box {
      background: #1f1f33;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand animate__animated animate__fadeInLeft" href="#">ðŸ“š Biblioteca Digital</a>
    </div>
  </nav>

  <div class="container mt-5">
    <!-- Subir libro -->
    <div class="upload-box animate__animated animate__fadeInDown">
      <h4 class="mb-3">Subir libro (PDF)</h4>
      <form method="POST" action="/upload" enctype="multipart/form-data" class="d-flex">
        <input type="file" name="file" class="form-control me-2" required>
        <button type="submit" class="btn btn-custom">â¬† Subir</button>
      </form>
    </div>

    <!-- Libros disponibles -->
    <h4 class="mb-4 animate__animated animate__fadeInRight">ðŸ“– Libros disponibles</h4>
    <div class="row g-3">
      {% for file in files %}
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3 animate__animated animate__zoomIn">
          <h6 class="text-white">{{ file }}</h6>
          <a href="/download/{{ file }}" class="btn btn-custom mt-2">â¬‡ Descargar</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
